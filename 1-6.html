(function(window){
    function fn(str){
        this.str=str;
    }
 
    fn.prototype.format = function(){
        var arg =arguments;
        return this.str.replace(/\{(\d+)\}/g,function(a,b){
             return arg[b]||"";
      });
    }
    window.fn = fn;
})(window);
